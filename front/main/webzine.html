<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>webzine</title>
<link rel="stylesheet" href="../../lib/css/webzine.css"/>

	
</head>

<body>
	
	<div class="top_bar">
		<div class="wrap">
			<fieldset><!--필드셋은 기본적인 볼더값을 가지고 있다-->
				<legend class="ir">검색</legend>
				<label for="search"></label>
				<input type="text" id="search"/>
				<input type="submit" value="검색"/>
			</fieldset>
		</div>
	</div>		
		

	
	<div class="head">
		
		<h1 class="logo_bt"><img src="../../lib/image/cube-bridge_logo.png" alt="cube bridge회사 logo"></h1>
		
		<div class="lnb">
		<ul>
			<li><img src="../../lib/image/lnb_creators.png" alt="creators menu"></li>
			<li><img src="../../lib/image/lnb_portfolio-box.png" alt="portfolio box menu"></li>
			<li><img src="../../lib/image/lnb_product-place.png" alt="product menu"></li>
			<li><img src="../../lib/image/lnb_event.png" alt="event menu"></li>
			<li><img src="../../lib/image/lnb_webzine.png" alt="webzine menu"></li>
		</ul>
		</div>
		
		<div class="event_area">
			<img src="../../lib/image/good-food.png" alt="good food">
			<img src="../../lib/image/event-area.png" alt="event-area">
		</div> 
		
		<div class="top_boll">
			<ul>
				<li><img src="../../lib/image/top_boll.png"></li>
				<li><img src="../../lib/image/top_boll2.png"></li>
				<li><img src="../../lib/image/top_boll2.png"></li>
				<li><img src="../../lib/image/top_boll2.png"></li>
			</ul>
		</div>
		
	</div>
	
	<div class="main"></div>
	<div class="bottom"></div>
	</div>
</body>
</html>
